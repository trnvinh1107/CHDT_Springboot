<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <title>Login</title>
<!--  <th:block th:replace="~{layout::link-css}"></th:block>-->
<!--  <th:block th:replace="~{layout::custom-css}"></th:block>-->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background: #bbffb5;">
<th:block th:replace="~{layout::header}"></th:block>
<div class="container py-5 h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-6 col-md-8 col-xl-5">
      <div class="card shadow" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h3>Login to <strong>KhoaiTei</strong></h3>
          <p class="mb-4 text-secondary" style="display: contents;">Enter your username and password to access your account.</p>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" style="color:red;">Invalid username and password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
<!--            <a href="/oauth2/authorization/google"-->
<!--               class="btn btn-outline-danger btn-floating m-1"-->
<!--               role="button">Login with Google-->
<!--            </a>-->
            <div class="form-group mb-4">
              <label for="username"></label>
              <input type="text" class="form-control" required id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-4">
              <label for="password"></label>
              <input type="password" class="form-control" required id="password" name="password" placeholder="Password">
            </div>
            <div class="form-check d-flex justify-content-start mb-4">
              <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
              <label class="form-check-label" for="remember-me"> Remember me</label>
            </div>
            <div class="d-grid gap-2 form-action">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              <p class="mt-3 mb-0" style="display: contents;">Don't have an account?
                <a class="text-info text-center" th:href="${'/register'}">Sign up?</a>
              </p>
              <br>
              <p class="mt-3 mb-0" style="display: contents;">
                <a class="text-info text-center" th:href="${'/forgot-password'}">Forgot password?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
